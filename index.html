<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Program Language Detector</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script src="https://unpkg.com/program-language-detector"></script>
<!--<script src="dist/programLanguageDetector.js"></script>-->
<script>
  window.dmo({
    title: 'Program Language Detector',
    username: 'ulivz',
    name: 'program-language-detector',
    input: 'https://github.com/ulivz/language-classifier-repl/blob/master/index.html',
    detectLanguage: true,
    transformers: {
      'Playground': function (raw) {
        return programLanguageDetector.detect(raw)
      }
    }
  })
</script>
</body>
</html>
